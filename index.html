<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <header>
      <div class="logo">
        <img src="img/Logo.svg" />
      </div>
      <label for="hamburger"><i class="fas fa-bars"></i></label>

      <input type="checkbox" id="hamburger" />
      <nav>
        <ul>
          <li class="nav-item">Shop</li>
          <li class="nav-item">About us</li>
          <li class="nav-item">Contact</li>
        </ul>
      </nav>
      <div>
        <img class="profile__icon" src="img/person-24px.svg" />
        <img class="cart__icon" src="img/shopping_cart-24px.svg" />
      </div>
    </header>
    <main>
      <div class="herobanner">Herobanner</div>
      <div class="ourCollections">
        <div class="area1"></div>
        <div class="area2"></div>
      </div>
      <div class="newArrivals">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
      </div>
      <div class="footer">Footer</div>

    <footer></footer>
