<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/aaba5ad25b.js"
      crossorigin="anonymous"
    ></script>
    <title>Grid Practice</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Logo.svg" />
      </div>
      <div class="topnav">
        <nav>
          <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </button>
          <ul>
            <li class="nav-item">Shop</li>
            <li class="nav-item">About us</li>
            <li class="nav-item">Contact</li>
          </ul>
        </nav>
      </div>
      <div class="searchBox">
        <input type="search" class="searchBox__input" placeholder="Search..." />
        <!-- <img class="searchBox__icon" src="img/search-24px.svg" /> -->
      </div>
      <div class="profile">
        <img class="profile__icon" src="img/person-24px.svg" />
      </div>
      <div class="cart">
        <img class="cart__icon" src="img/shopping_cart-24px.svg" />
      </div>
    </header>
    <main>
      <div class="herobanner">Herobanner</div>
      <div class="ourCollections">
        <div class="area1"></div>
        <div class="area2"></div>
      </div>
      <div class="newArrivals">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
      </div>
      <div class="footer">Footer</div>
    </main>
    <footer></footer>
  </body>
</html>
